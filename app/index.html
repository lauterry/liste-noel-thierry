<!DOCTYPE html>
<html ng-app="liste-noel">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>liste-noel</title>

    <!-- build:css css/liste-noel.css -->
    <!-- bower:css -->
    <!-- endbower -->
	<link rel="stylesheet" href="vendor/materialize/bin/materialize.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- endbuild -->
</head>
<body ng-controller="mainController">

<div class="parallax-container">
	<div class="parallax"><img src="img/noel-clavier.jpg"></div>
</div>
<div class="section white">
	<div class="row container">
		<h2 class="header">La liste de Noël de Thierry</h2>
		<p>Vous n'avez aucune idée de quoi m'offrir pour Noël. Vous trouverez sur ce site quelques idées.
			<br/>Vous pouvez soit m'offrir le cadeau, soit y participer pour les cadeaux un peu plus chers.</p>

		<div class="col m5 l4" ng-repeat="gift in gifts">
			<div class="card">
				<div class="card-image">
					<img ng-src="{{gift.picture}}">
					<span class="card-title">{{gift.name}}</span>
				</div>
				<div class="card-content">
					<p>{{gift.desc}}</p>
				</div>
				<div class="card-action">
					<a ng-href="{{gift.link}}">Acheter</a>
					<a href='#'>Participer</a>
				</div>
			</div>
		</div>

	</div>
</div>
<div class="parallax-container footer">
	<div class="parallax"><img src="img/noel-boules.jpg"></div>
</div>


<!-- build:js js/liste-noel.js -->
<!-- bower:js -->
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/materialize/bin/materialize.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/firebase/firebase.js"></script>
<script src="vendor/angularfire/dist/angularfire.js"></script>
<!-- endbower -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/mainController.js"></script>
<script src="js/services/giftService.js"></script>
<script>
	$(document).ready(function(){
		$('.parallax').parallax();
		$('.materialboxed').materialbox();
	});
</script>

<!-- endbuild -->

</body>
</html>
